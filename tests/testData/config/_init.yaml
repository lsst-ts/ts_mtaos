camera: comcam
instrument: lsstfam
data_path: /repo/LSSTComCam
run_name: mtaos_wep
num_expected_tables: 8
num_expected_tables_min: 3
collections: "LSSTComCam/raw/all,LSSTComCam/calib"
pipeline_n_processes: 9
zernike_table_name: zernikeEstimateRaw
zernike_column_pattern: opd_columns
subtract_intrinsics: True
reference_detector: 0
visit_id_offset: 0
m1m3_stress_limit: 137900.0 # Pascals (approx. 20 psi)
m2_stress_limit: 344737.0 # Pascals (approx. 50 psi)
stress_scale_approach: "truncate"
stress_scale_factor: 1.25
elevation_delta_limit_max: 9.0
